<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <script src="https://kit.fontawesome.com/5a1dafc887.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Memory Game</title>
  
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Memory Game</h1>
      <h2>Naruto: tailed beast Edition</h2>
    </header>
  
    <section class="score-panel">
      <h3>Score Panel</h3>
      <ul id="star-rating" class="star-rating">
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
        <li class="star"><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves-counter">0</span> Moves
      <div class="timer-container">
        <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
      </div>
      <div class="reset">
        <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
      </div>
    </section>
  
    <!-- Modal -->
    <section class="win-game-modal">
      <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Congratulations!</h2>
          <p>You have won the game and found all 8 pairs of cards.</p>
          <img class="modal-img"
            src="https://media1.giphy.com/media/SABpzb2ivrS0g4Hgbb/giphy.gif?cid=ecf05e471jozcuz1tcqy39qqad1pc75ztqws4kxnk62st8in&rid=giphy.gif"
            alt="You win this time GIF">
          <button class="btn play-again-btn">Play Again?</button>
        </div>
      </div>
    </section>
  
    <ul class="deck"></ul>
  </div>
  
  <script src="./js/index.js"></script>
  <script src="./js/event.js"></script>
  <script>startGame();</script>
</body>
</html>
