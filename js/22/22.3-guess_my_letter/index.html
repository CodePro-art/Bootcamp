<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5a1dafc887.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Welcome To Guess My Letter</h1>
  <div class="wrapper">
    <i class="fas fa-question fa-2x"></i>
  </div>
  
  <h4 class="head">Guess a letter</h4>
  <p class="win" style="color: green">Right letter!</p>
  <p class="invalid" style="color: red">Please enter a valid letter</p>
  <p class="wrong" style="color: red">Nope, wrong letter</p>
  <p class="already" style="color: red"></p>
  <h3>Keys guessed:</h3>
  <h4 class="guesses"></h4>

  <script src="./index.js"></script>
</body>
</html>
